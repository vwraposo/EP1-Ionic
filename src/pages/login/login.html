<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br >
  <h1 text-center >Login</h1>

  <form [formGroup]="login">
    <ion-item>
      <ion-label>NUSP</ion-label>
      <ion-input formControlName="login" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
        <ion-list radio-group formControlName="u_type">
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label>Student</ion-label>
                        <ion-radio checked="true" value="S"></ion-radio>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label>Teacher</ion-label>
                        <ion-radio value="T"></ion-radio>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>
  </form>
  <button ion-button block large color="primary" (click)="save()">Log in</button>

  <button ion-button block color="primary" (click)="linktoSignup()" clear>Don't have an account? Sign up!</button>

</ion-content>
