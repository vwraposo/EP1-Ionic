<ion-header>

  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <h1 text-center >Edit Profile</h1>


 <form [formGroup]="edit">
    <ion-item>
      <ion-label>NUSP  {{user.nusp}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>New Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>New Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" full (click)="save()">Save Changes</button>
  </form> 

</ion-content>
