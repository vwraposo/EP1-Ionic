<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1 text-center >Sign Up</h1>

  <form [formGroup]="signup">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>NUSP</ion-label>
      <ion-input type="number" formControlName="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-list radio-group formControlName="u_type" >
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Student</ion-label>
            <ion-radio checked="true" value="S" ></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Teacher</ion-label>
            <ion-radio value="T" ></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
  </form> 
  <button ion-button full (click)="save()" color="primary">Register!</button>
  <button ion-button full (click)="linktoLogin()" color="primary" clear >Already have an account? Log In</button>

</ion-content>
